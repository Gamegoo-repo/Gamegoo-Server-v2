spring:
  profiles:
    default: local

springdoc:
  swagger-ui:
    tags-sorter: alpha            # alpha: 알파벳 순 태그 정렬, method: HTTP Method 순 정렬
    operations-sorter: alpha      # alpha: 알파벳 순 태그 정렬, method: HTTP Method 순 정렬
    enabled: true

---
# 로컬 환경
spring:
  config:
    activate:
      on-profile: local

---
# 개발 환경
spring:
  config:
    activate:
      on-profile: dev
